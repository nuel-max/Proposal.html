
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Proposal</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    padding-top: 20vh;
    overflow-x: hidden;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 2rem;
  }
  button {
    font-size: 1.2rem;
    padding: 12px 30px;
    margin: 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s;
  }
  button:hover {
    transform: scale(1.1);
  }
  #yesBtn {
    background-color: #00c853;
    color: white;
  }
  #noBtn {
    background-color: #d50000;
    color: white;
    position: relative;
  }
  #message {
    font-size: 1.5rem;
    color: pink;margin-top: 2rem;
    display: none;
    animation: fadeIn 2s ease-in-out;
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  canvas {
    position: fixed;
    pointer-events: none;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9999;
  }
</style>
</head>
<body>

<h1 id="question">üíñ Will you be my girlfriend? üíñ</h1>

<button id="yesBtn">Yes üòç</button>
<button id="noBtn">No üò¢</button>

<div id="message">üíû Yay! You‚Äôve made me the happiest person alive üíû</div>

<audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<canvas id="confetti"></canvas>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const question = document.getElementById('question');
  const message = document.getElementById('message');
  const music = document.getElementById('music');
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');

  let noClicks = 0;
  let hearts = [];
  let animId;
  let W, H;

  function resizeCanvas() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;canvas.height = H;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // Heart class for falling hearts animation
  class Heart {
    constructor() {
      this.x = Math.random() * W;
      this.y = Math.random() * -H;
      this.size = 15 + Math.random() * 15;
      this.speed = 1 + Math.random() * 2;
      this.angle = Math.random() * Math.PI * 2;
      this.spin = (Math.random() - 0.5) * 0.05;
      this.opacity = 0.6 + Math.random() * 0.4;
    }
    draw() {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.angle);
      ctx.fillStyle = `rgba(255, 0, 100, ${this.opacity})`;
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(this.size / 2, -this.size / 2, this.size, this.size / 3, 0, this.size);
      ctx.bezierCurveTo(-this.size, this.size / 3, -this.size / 2, -this.size / 2, 0, 0);
      ctx.fill();
      ctx.restore();
    }
    update() {
      this.y += this.speed;
      this.angle += this.spin;
      if (this.y > H + this.size) {
        this.y = -this.size;
        this.x = Math.random() * W;
      }
    }
  }

  function createHearts(count) {
    hearts = [];
    for(let i = 0; i < count; i++) {
      hearts.push(new Heart());
    }
  }

  function animateHearts() {ctx.clearRect(0, 0, W, H);
    hearts.forEach(h => {
      h.update();
      h.draw();
    });
    animId = requestAnimationFrame(animateHearts);
  }

  function stopHearts() {
    cancelAnimationFrame(animId);
    ctx.clearRect(0, 0, W, H);
  }

  function launchConfetti() {
    const duration = 3 * 1000;
    const animationEnd = Date.now() + duration;
    const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 9999 };

    (function frame() {
      const timeLeft = animationEnd - Date.now();

      if (timeLeft <= 0) return;

      confetti(Object.assign({}, defaults, {
        particleCount: 7,
        origin: { x: Math.random(), y: Math.random() - 0.2 }
      }));

      requestAnimationFrame(frame);
    })();
  }

  yesBtn.onclick = () => {
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';
    question.style.display = 'none';
    message.style.display = 'block';
    music.play();
    launchConfetti();
    createHearts(50);
    animateHearts();
  };

  noBtn.onclick = () => {
    noClicks++;
    if (noClicks === 1) {
      question.innerText = "ü§î How about a second thought?";
    } else if (noClicks < 5) {
      // Move No button randomly to make it hard to click
      noBtn.style.position = 'absolute';noBtn.style.top = Math.random() * (window.innerHeight - noBtn.offsetHeight) + 'px';
      noBtn.style.left = Math.random() * (window.innerWidth - noBtn.offsetWidth) + 'px';
    } else {
      // After 4 no clicks, hide no button for real
      noBtn.style.display = 'none';
      question.innerText = "üíï Will you be my girlfriend? üíï";
      yesBtn.style.display = 'inline-block';
      // Reset noClicks so it doesn't go forever
      noClicks = 0;
    }
  };
</script>
</body>
</html>
